openapi: 3.0.0
info:
  title: 'Mmonaco Race results basic API'
  contact:
    email: lilik.aleksandr@gmail.com
  version: 1.0.0
paths:
  /api/v1/report:
    get:
      summary: 'Get Monaco Race report data'
      operationId: c5b86806477f1b5c012de226552651e6
      parameters:
        -
          name: format
          in: query
          description: 'Response data format json | xml'
          required: false
          schema:
            type: string
      responses:
        '200':
          description: 'Monaco Race Report successful json|xml data return'
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: '#/components/schemas/Report'
            application/xml: {  }
components:
  schemas:
    Report:
      properties:
        pilot_name:
          type: string
          example: 'Michael Shumacher'
        pilot_team:
          type: string
          example: Ferrari
        race_time:
          type: string
          format: date-time
      type: object
